apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.pv.configpvc }}
spec:
  storageClassName: mfconfigstorage
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: {{ .Values.pv.configstoragesize }}

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfsstorage
spec:
  storageClassName: mfconfigstorage
  accessModes:
    - ReadOnlyMany
  capacity:
    storage: {{ .Values.pv.configstoragesize }}
  hostPath:
    path: {{ .Values.pv.configstorage }}
    type: DirectoryOrCreate 

